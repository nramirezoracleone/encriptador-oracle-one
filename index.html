<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador Challenge</title>
    <!-- CSS Principal -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <div class="row">
        <header>
            <img src="assets/img/logo.svg" id="logo">
        </header>
    </div>

    <div class="row">
     
        <div class="col-6 justify-content-center">
            <div class="row contenedor-cuadro-texto">
                <textarea placeholder="Ingrese el texto aqui" class="ingreso-texto"></textarea>
            </div>

            <div class="row contenedor-alerta">
                <i class="bi bi-exclamation-circle-fill"> Solo letras minúsculas y sin acentos</i>
            </div>

            <div class="row justify-content-center contenedor-botones"> 
                <div class="col">
                    <input type="button" class="btn-encriptar" value="Encriptar!">
                </div>
                <div class="col">
                    <input type="button" class="btn-desencriptar" value="Desencriptar!">
                </div>
            </div>
        </div>
     
        <div class="col-4 contenedor-respuesta shadow">

            <!--contenedor de resultado-->
            <div class="row contenedor-texto-resultado">
                <p class="texto-resultado"></p>
            </div>

            <!--imagen-->
            <div class="row img-fluid rounded img-persona">
                <img src="assets/img/persona.svg" class="img-fluid rounded imagen-persona" alt="persona">
            </div>

            <!--mensaje-->
            <div class="row text-center mensaje-resultado">
                <h3 class="mensaje-alerta-resultado">Nigún mensaje fue <br> encontrado</h3>
                <p class="mensaje-ingreso">Ingresa el texto que desees cifrar o <br> descifrar.</p>
            </div>

            <!--boton copiar-->
            <div class="row contenedor-btn-copiar">
                <input type="button" class="btn-copiar" value="Copiar" >
            </div>

        </div>
    
    </div>
    
    
    
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Principal -->
    <script src="assets/js/script.js"></script>

</body>

</html>
